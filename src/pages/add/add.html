<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add weather</ion-title>
    <ion-buttons right>
      <button ion-button (click)="dismiss()" color="royal" icon-only>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>{{this.globalServices.lableNamesObj.city}}</ion-label>
      <ion-input type="text" [(ngModel)]="data.city" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{this.globalServices.lableNamesObj.country}}</ion-label>
      <ion-select [(ngModel)]="data.country">
        <ion-option *ngFor="let country of this.globalServices.countryList" value={{country.code}}>{{country.name}}</ion-option>

        <!--<ion-option value="us">United States</ion-option>-->
        <!--<ion-option value="uk">United Kingdom</ion-option>-->
        <!--<ion-option value="ua">Ukraine</ion-option>-->
      </ion-select>

    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button block (click)="dismiss(data)" color="royal">Add Weather</button>
  </div>

</ion-content>
