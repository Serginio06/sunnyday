<!--{{text}}-->

<ion-item *ngIf="weather" (click)="hitWeather(weather)">
  <ion-thumbnail item-left>
    <img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png" alt="">
  </ion-thumbnail>
  <h2>{{weather.main.temp | temperature:this.globalServices.tempUnit}}</h2>
  <h3>{{weather.name}}</h3>
  <p>Low: {{weather.main.temp_min | temperature:this.globalServices.tempUnit}} High: {{weather.main.temp_max |
    temperature:this.globalServices.tempUnit}}</p>
  <ion-icon name="arrow-forward" item-right=""></ion-icon>
</ion-item>
